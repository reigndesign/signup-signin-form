<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conecting dot</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Pro CSS -->
     <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"/>
    <!-- <script src="https://use.fontawesome.com/releases/v6.4.2/js/all.js"></script> -->
    <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./assets/images/img-6.jpeg" alt="" >
                <div class="text">
                    <span class="a--text">Every new friends is a<br> new adventure</span>
                    <span class="b--text">Lets get conneted</span>
                </div>
            </div>
            <div class="back">
                <img class="backimg_" src="./assets/images/img-7.jpeg" alt="" >
                <div class="text">
                    <span class="a--text">Complete miles of journey <br> with one step</span>
                    <span class="b--text">Let's get started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                        <div class="title">Login</div>
                    <form action="" method="">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forget password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text signup-text">Don't have an account? <label for="flip">Signup now</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">SignUp</div>
                    <form action="" method="">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text login-text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
